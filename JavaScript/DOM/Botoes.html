<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <style>
        body{
            margin: 0px;
        }
        #cab{
            height: 60px;
            text-align: center;
            padding-top: 10px;
            background-color: lightblue;
        }
        button{
            background-color: tomato;
            width: 10%;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: large;
            font-weight: bold;
            margin-left: 100px;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="cab">
        <nav id="nav">
            <Button id="b1" class="b" onmouseenter="alteraCor('b1')" onmouseleave="restauraCor('b1')"><a href="">knoppie</a></Button>
            <Button id="b2" class="b" onmouseenter="alteraCor('b2')" onmouseleave="restauraCor('b2')"><a href="">баскыч</a></Button>
            <button id="b3" class="b" onmouseenter="alteraCor('b3')" onmouseleave="restauraCor('b3')"><a href="">κουμπί</a></button>
        </nav>
    </header>
    <script>
    function alteraCor(botaoId) {
    // Declaração de uma função chamada 'alteraCor' que aceita um argumento chamado 'botaoId'.
    // Essa função será usada para alterar a cor de fundo do botão quando o mouse entrar nele.

    var botao = document.getElementById(botaoId);
    // Declaração de uma variável chamada 'botao' que armazena uma referência a um elemento HTML.
    // Essa referência é obtida usando 'document.getElementById(botaoId)', onde 'botaoId' é o ID passado como argumento.

    if (botaoId === 'b1') {
        // Verifica se o valor de 'botaoId' é igual a 'b1' (o ID do primeiro botão).
        // Se for igual, o código dentro deste bloco será executado.

        botao.style.background = 'blue';
        // Define a cor de fundo do elemento 'botao' como 'blue' (azul).
        // Isso faz com que o botão fique azul quando o mouse entra sobre ele.
    } else if (botaoId === 'b2') {
        // Se o valor de 'botaoId' não for igual a 'b1', então verifica se é igual a 'b2' (o ID do segundo botão).
        // Se for igual, o código dentro deste bloco será executado.

        botao.style.background = 'purple';
        // Define a cor de fundo do elemento 'botao' como 'purple' (roxo).
        // Isso faz com que o botão fique roxo quando o mouse entra sobre ele.
    } else if (botaoId === 'b3') {
        // Se o valor de 'botaoId' não for igual a 'b1' ou 'b2', então verifica se é igual a 'b3' (o ID do terceiro botão).
        // Se for igual, o código dentro deste bloco será executado.

        botao.style.background = 'green';
        // Define a cor de fundo do elemento 'botao' como 'green' (verde).
        // Isso faz com que o botão fique verde quando o mouse entra sobre ele.
    }
}
    function restauraCor(botaoId) {
    // Declaração de uma função chamada 'restauraCor' que aceita um argumento chamado 'botaoId'.
    // Essa função será usada para restaurar a cor original de fundo do botão quando o mouse sair dele.

    var botao = document.getElementById(botaoId);
    // Declaração de uma variável chamada 'botao' que armazena uma referência a um elemento HTML.
    // Essa referência é obtida usando 'document.getElementById(botaoId)', onde 'botaoId' é o ID passado como argumento.

    botao.style.background = 'tomato';
    // Define a cor de fundo do elemento 'botao' como 'tomato' (vermelho, a cor original).
    // Isso restaura a cor original do botão quando o mouse sai dele.
}

    </script>
</body>
</html>
