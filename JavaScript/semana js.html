<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="n">
    <input type="button" id="botao" onclick="clica()" value="Botão">
    <p id="texto"></p>
    <script>
        function clica(){
        var per = window.document.getElementById('n')
        var sem = Number(per.value)
        switch(sem){
            case 1: 
                document.getElementById('texto').innerText='Segunda'
                break
            case 2: 
                document.getElementById('texto').innerText='Terça'
                break
            case 3: 
                document.getElementById('texto').innerText='Quarta'
                break
            case 4: 
                document.getElementById('texto').innerText='Quinta'
                break
            case 5: 
                document.getElementById('texto').innerText='Sexta'
                break
            case 6: 
                document.getElementById('texto').innerText='Sabado'
                break
            case 7: 
                document.getElementById('texto').innerText='Domingo'
                break
            default:
                document.getElementById('texto').innerText='Insira um numero que corresponda a um dia da semana'
                break
        }
    }
    </script>
</body>
</html>
