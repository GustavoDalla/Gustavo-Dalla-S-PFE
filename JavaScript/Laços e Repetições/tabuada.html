<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 21/09/23</title>
</head>
<body>
    <h1>Laços e Repetições - Tabuada do 2</h1>
    <h2><strong>Do While</strong></h2>
    <input type="number" id="num"> <br>
    <input type="button" value="Enter" onclick="tabuada()">
    <script>
        function tabuada(){
        var prompt = window.document.getElementById('num')
        var numero = Number(prompt.value)
        var vezes = 0
        do{
            var resul = numero*vezes
            document.write(`${numero} * ${vezes} = ${resul}<br>`)    
            vezes++   
        } while(vezes<11)
    }
    </script>
</body>
</html>
