<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 21/09/23</title>
</head>
<body>
    <h1>Laços e Repetições - Tabuada do 2</h1>
    <h2><strong>Do While</strong></h2>
    <script>
        var vezes = 0
        var conta = 2
        do{
            var resul = conta*vezes
            document.write(`2 * ${vezes} = ${resul} <br>`)    
            vezes++   
        } while(vezes<11)
    </script>
</body>
</html>
